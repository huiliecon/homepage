  abstract: >
    劳动收入份额是决定国民收入分配格局的基础。 本文使用覆盖1998-2016年的大样本微观数据，描述这一时期企业劳动收入份额演变趋势，并构建结构估计模型、运用多种分解方法探索其主要驱动力。 结论如下：第一，1998-2016年中国企业劳动收入份额呈现明显的U形趋势，2007年为其低谷。 特别地，国际金融危机后全行业劳动收入份额一致上升，2016年比2007年增长近四成。第二，持续经营企业是样本期内制造业劳动收入份额演变的主体，其对制造业总体劳动收入份额变化的贡献超过80％。第三，2007年后持续经营企业人均销售增速相对于人均工资增速明显放缓，是样本期内劳动收入份额U形逆转的关键驱动因素。 第四，技术进步或劳动市场制度变化等因素，很可能是2007年后劳动收入份额下滑趋势逆转的主要驱动力。本文认为，对近年来劳动收入份额的改善不应过于乐观，应该继续强化改善中国要素分配格局和收入分配状况的各项政策措施。


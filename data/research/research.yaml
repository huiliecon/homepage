- title: "Industrial Policy and Capacity Utilization: Evidence from China’s Five-Year Plans"
  pdflink: "https://www.sciencedirect.com/science/article/abs/pii/S0167718725001031"
  presscoverage:
    - url: "https://sites.google.com/site/luwenzhuo/home"
      text: "Wenzhuo Lu"
    - url: "https://xiexiaochen.weebly.com"
      text: "Xiaochen Xie"
    - url: "http://nads.ruc.edu.cn/jgsz/qzjs/js/c2ff8cbc92764c258df5a044a68b18bd.htm"
      text: "Heng Yin"
  book: "International Journal of Industrial Organization"
  year: "December, 2025."
  abstract: >
     This paper investigates the impact of government industrial policy on firm capacity utilization and resource misallocation. We develop an estimation methodology based on firm cost minimization to determine optimal and actual production capacities. Using China’s 12th Five-Year Plan, initiated in 2011, as a natural experiment, we apply a difference-in-differences estimation method. Our findings show that the policy support for targeted industries was associated with lower capacity utilization rates among Chinese firms. Mechanism analysis indicates that tax incentives fostered more optimistic market expectations, resulting in increased investments and higher production capacity. At the same time, these policies appear to have stimulated additional market entry, which, while promoting competition and technological upgrading, may have also led to smaller market shares per firm and potential resource allocation frictions.

- title: "China’s technological rise and its global welfare effects"
  pdflink: "https://www.sciencedirect.com/science/article/abs/pii/S026499932500402X"
  presscoverage:
    - url: "https://sites.google.com/site/luwenzhuo/home"
      text: "Wenzhuo Lu"
    - url: ""
      text: "Aoxin Wang"
    - url: "https://xiexiaochen.weebly.com"
      text: "Xiaochen Xie"
  book: "Economics Modelling"
  year: "February,2026."
  abstract: >
     This paper examines how China’s technological progress has evolved since 1979 and its impact on global welfare. Using a multi-country Ricardian trade model and data from the 50 largest economies, we estimate China’s technological trajectory over time. Although China still trails world leaders such as the United States, it has substantially closed the gap with advanced economies. Counterfactual analysis shows that had China’s technology remained at its WTO accession level, global trade gains would be 3.47% lower. Conversely, a 2.5% reduction in trade costs under the Belt and Road Initiative could raise welfare gains from China’s progress by 2.92%. Projections suggest that continued upgrading, together with China’s economic scale, will further shape global trade outcomes. The results highlight both the opportunities and challenges China’s technological trajectory poses for the world economy.

- title: "Hometown Favoritism in Traffic Citations: Evidence from China"
  pdflink: "https://www.sciencedirect.com/science/article/abs/pii/S016517652300246X"
  presscoverage:
    - url: "https://cpi.sufe.edu.cn/63/49/c13240a222025/page.htm"
      text: "Min Dai"
  book: "Economics Letters"
  year: "June,2023."
  abstract: >
     Based on a large sample of waterway traffic citations in China, our analysis reveals that local firms face fines that are 4.3% lower for the same offenses and are more prone to receiving lighter punishments. The leniency in law enforcement is more pronounced in districts with greater social capital and better fiscal conditions. These results indicate that even appointed grassroots officials could engage in hometown favoritism.

- title: "《中国制造业技术进步方向的识别与估计》"
  pdflink: "https://kns.cnki.net/kcms2/article/abstract?v=qExbs-RUAL24hQfEGnar8Q-XNyrH6ZgG4xOMH82vosvoNfEU5mgCxSIyWypZeRjzJ84mU_QgKrV4q11VUHL4sIrNLH7W_tq9B7iyIfEV79I47IT4UQYDNg==&uniplatform=NZKPT&language=gb"

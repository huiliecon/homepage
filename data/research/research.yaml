      text: "尹恒"
  book: "《管理世界》"
  year: "2025年第3期。" 
  abstract: >
    中国企业长期存在社保缴费法定费率与实际费率不一致的问题。本文基于地级市法定费率文件和全国税收调查数据，系统分析了 2007~2020 年间中国企业社保缴费的遵从状况。研究发现：第一，中国企业社保缴费不遵从现象十分普遍。样本期内缴纳社保的企业占比仅为 64.66%，社保缴费遵从度只有 51.30%。企业社保缴费遵从度呈现上升趋势，特别在 2011 年《中华人民共和国社会保险法》和 2019 年《降低社会保险费率综合方案》实施之后显著提高。第二，不同地区、行业、所有制和规模的企业间，社保缴费遵从度存在显著差异。第三，企业间社保负担不平等问题十分突出。这主要源于社保缴费遵从度的差异，法定费率差异的贡献较小。第四，动态分解显示，总体社保缴费遵从度的变化主要源于在位企业的遵从度提高，企业间生产要素的重新配置和企业进入退出的影响有限。第五，妥善解决企业社保缴费的不遵从问题，对于缓解社会保障基金长期压力问题具有显著效果。本文的研究结果表明，未来应当继续强化对社保费率的征收管理，逐步消除企业社保缴费法定费率与实际费率之间的“鸿沟”。


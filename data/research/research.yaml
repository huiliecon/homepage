  book: "《中国工业经济》"
  year: "2024年第8期。" 
  abstract: >
    劳动力市场垄断(即企业具有一定程度的工资定价权)不仅妨碍劳动要素的有效配置，还会扭曲国民收入初次分配。使用微观数据对劳动力市场垄断进行定量研究在非中性技术进步环境下其结果可能存在严重偏误。为此，本文提出一种能够考虑非中性技术进步的结构估计方法，直接在微观层面识别与估计企业的劳动力市场垄断势力。基于2008-2016年全国税收调查数据的估计结果显示，中国制造业企业在劳动力市场具有相当程度的买方垄断势力：劳动折价率加权均值为2.08，即员工只得到其边际产出的大约48%。样本期内劳动折价率保持稳定，意味着这一时期劳资双方的分配关系并未明显改变，资本仍然居于主导地位。本文发现，忽视非中性技术进步可能影响劳动折价率估计结果，从而在一些重要问题上得到误导性结论。本文从微观视角刻画了国际金融危机以来中国制造业劳动力市场垄断状况的整体图景，为新时期破除劳动力市场垄断障碍、完善初次收入分配体系提供了重要经验支撑。


  year: "2024年第7期。" 
  abstract: >
    中国经济快速发展的同时，区域发展不平衡问题依然突出。培育贫困地区经济高质量发展的内生动力是解决区域不平衡问题的治本之举。中国政府在 2011 年底推出了新一轮全国性区域扶贫开发计划，本文利用手工收集整理的政策文件信息，结合县域经济、企业和土地交易等宏微观数据，运用双重差分法深入剖析了区域扶贫政策的宏观经济效果和微观作用机制。研究发现，扶贫开发计划显著推动了贫困地区的经济发展，且未对邻近或对口帮扶地区造成负面影响。贫困地区经济发展主要得益于工业化的推进，其中既包括生产规模扩张的外延式发展，又包括生产效率改善的内涵式发展。此外，成本收益分析表明扶贫开发计划具有较高的经济效益，并具有财政长期可持续性。本文结果为进一步完善区域扶贫政策措施、推动区域均衡发展提供了重要参考。

